<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell My Mind</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>
<body id="main">
    <header>
        <h1>TELL MY AGE</h1>
    </header>
    <main>
        <div class = "box" id="main-display-box">
            <div id="display">
                <p>
                    Welcome To Tell My age!<br><br>
                    Enter Your Name In the Box below and press next to begin.
                </p>
                <input id="get-input">
            </div>
            <!-- <input id="get-input"> -->
            <div id="btnHolder">
                <button value="yes" id="btn-yes" class="button">YES</button>
                <button value="next" id="btn-next" class="button">NEXT</button>
                <button value="no" id="btn-no" class="button">NO</button>
            </div>
            <div id="second-display">
                <div id="second-display-value-holder">
                    <h2>Result</h2>
                    <p id="second-paragraph">
                        You are _ Year Old <br> Am I correct?
                    </p>
                    <div id="btnHolder2">
                        <button value="yes" id="btn-yes2" class="button">YES</button>
                        <button value="restart" id="btn-restart" class="button">RESTART</button>
                        <button value="no" id="btn-no2" class="button">NO</button>
                    </div>
                </div>
            </div>
        </div>
        <!--form-->
        <form id="form" class="gform pure-form pure-form-stacked" method="POST" data-email="danielcopute@gmail.com" action="https://script.google.com/macros/s/AKfycbxshFOI02RWVgVv902x0ZHzGLeesCyRG38HbG50wrmnCDOUvmFNnhlUUxmbdcq8U316Kg/exec">
            <fieldset id="main-fieldset" style="display: none;">
                <legend>
                    <h2>USER DETAIL</h2>
                </legend>
                <label>User Name<br />
                    <input type="text" name="Username "size="30" placeholder="Username" id="userName"/>
                </label><br />
                <label>Age<br />
                    <input type="text" id="userAge" name="Age-Result" size="3" placeholder="User Age"/>
                </label><br />
                <label>Verify Age<br />
                    <input type="text" id="verifyAge" name="Verify Age" size="5" placeholder="Yes/No"/>
                </label><br />
                <!-- Submit Button-->
                <button id="submitButton" type="submit" name="Submit-Date" value="Todays Date">Submit</button>
            </fieldset>

            <!-- Customize the Thankyou Message People See when they submit the form: This will be hidden-->
            <div class="thankyou_message" id="message-display" style="display:block;"></div>
        </form>
    </main>
    
    <footer>
        &copy;2024 | DANIEL C. OPUTE |
    </footer>
</body>
<script src="scripts/script.js" defer></script>
<script data-cfasync="false" type="text/javascript" src="form-submission-handler.js" defer></script>
</html>
