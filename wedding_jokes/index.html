<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Jokes</title>
    <link href="styles/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <header>
            <img src="images/rings.png" alt="Welding Rings">
            <button></button>
        </header>
        <main>
            <!-- Conversation Block -->
            <div class="block left-block" id="block-1">
                <img src="images/image_1.jpg" id="image_1" alt="a couple photo" class="couple-photo left-couple-photo">
                <p class="chat left-chat" id="chat-1">
                    
                </p>
            </div>
            <!-- Conversation Block -->
            <div class="block right-block" id="block-2">
                <p class="chat right-chat" id="chat-2">
                    
                </p>
                <img src="images/image_2.png" id="image_2" alt="a couple photo" class="couple-photo right-couple-photo">
            </div>
            <!-- Conversation Block -->
            <div class="block left-block" id="block-3">
                <img src="images/image_1.jpg" id="image_3" alt="a couple photo" class="couple-photo left-couple-photo">
                <p class="chat left-chat" id="chat-3">

                </p>
            </div>
            <!-- Conversation Block -->
            <div class="block right-block" id="block-4">
                <p class="chat right-chat" id="chat-4">
                    
                </p>
                <img src="images/image_2.png" id="image_4" alt="a couple photo" class="couple-photo right-couple-photo">
            </div>
        </main>
        <footer>
            <h4>|Designed By Daniel C. Opute| &copy2024</h4>
        </footer>
    </div>
</body>
<script src="scripts/script.js" defer type="module"></script>
</html>
